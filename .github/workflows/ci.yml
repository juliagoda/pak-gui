name: pak-gui

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-ubuntu-qt5:
    runs-on: ubuntu-latest
    steps:
      - name: initialize
        uses: actions/checkout@v2
      - name: update
        run: |
          sudo apt-get update -y
          sudo apt-get upgrade -fy
      - name: dependencies
        run: sudo apt install -f -y extra-cmake-modules qt5-default libqt5test5 qttools5-dev qttools5-dev-tools gcovr libgtest-dev
      - name: build
        run: |
          mkdir build
          cd build
          cmake -DRUN_TESTS=ON ..
          make
      - name: tests
        run: |
          make test
          gcovr -r .
  build-ubuntu-qt6:
    runs-on: ubuntu-latest
    steps:
      - name: initialize
        uses: actions/checkout@v2
      - name: dependencies
        run: |
          sudo apt --fix-missing update
          sudo apt-get update -y && sudo apt-get upgrade -fy
          sudo apt install -f -y extra-cmake-modules qt6-base-dev libqt6test6 qt6-tools-dev qt6-tools-dev-tools gcovr libgtest-dev
      - name: build
        run: |
          mkdir build
          cd build
          cmake -DRUN_TESTS=ON ..
          make
      - name: tests
        run: |
          make test
          gcovr -r .
